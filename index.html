<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WESTERLING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url(image/PETA.jpeg);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .isi {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.336);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .atas {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu {
      display: flex;
      list-style: none;
    }

    .menu li {
      margin-left: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ccc;
    }

    .utama {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .latar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      filter: blur(5px);
      z-index: -1;
    }

    .utama h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: white;
    }

    .utama p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .tombol {
      display: inline-block;
      padding: 12px 30px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s;
      border: 2px solid white;
    }
    .tombol:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 60px 0 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .isi-footer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }

    .kolom-footer h3 {
      font-size: 20px;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }

    .kolom-footer h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 2px;
      background-color: white;
    }

    .kolom-footer p, .kolom-footer a {
      color: #ccc;
      margin-bottom: 10px;
      display: block;
      text-decoration: none;
      transition: color 0.3s;
    }

    .kolom-footer a:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .utama h1 {
        font-size: 36px; 
      }

      .utama p {
        font-size: 16px;
      }
      
      .tombol {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="isi atas">
      <a href="" class="logo">Pembantaian westerling</a>
      <ul class="menu">
        <li><a href="#index.html">Beranda</a></li>
        <li><a href="/sejarah.html">Sejarah</a></li>
        <li><a href="/tokoh_sejarah.html">Tokoh Sejarah</a></li>
        <li><a href="/profile.html">Profil Kami</a></li>
      </ul>
    </div>
  </header>

  <section class="utama">
    <div class="latar"></div>
    <div class="isi">
      <h1>Selamat Datang di Web</h1>
      <p>web ini menceritakan tentang tragedi pembantaian di westerling</p>
      <a href="" class="tombol">Lanjut</a>
    </div>
  </section>
  <p></p>
  <footer>
    <div class="isi">
      <div class="isi-footer">
        <div class="kolom-footer">
        <div class="kolom-footer">
          <h3>Kontak</h3>
          <p>Email: Ali@gmail.com</p>
          <p>Telepon: 0895</p>
          <p>Alamat: SMK TUNAS MEDIA DEPOK</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
